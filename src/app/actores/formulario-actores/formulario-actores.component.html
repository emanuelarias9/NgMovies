<form (submit)="guardarCambios()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label> Nombre</mat-label>
    <input matInput [formControl]="form.controls.nombre" />
    <mat-error></mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Apellido</mat-label>
    <input matInput [formControl]="form.controls.apellido" />
    <mat-error></mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Fecha nacimiento</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [formControl]="form.controls.fechaNacimiento"
    />
    <mat-datepicker #picker></mat-datepicker>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-error></mat-error>
  </mat-form-field>

  <div class="botonera">
    <button mat-flat-button type="submit" [disabled]="form.invalid">
      Guardar
    </button>
    <a mat-stroked-button routerLink="/generos">Cancelar</a>
  </div>
</form>
