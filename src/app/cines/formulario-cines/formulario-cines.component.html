<form (submit)="guardarCambios()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="form.controls.nombre" />
    <mat-error>{{ mensajeErrorNombre() }} </mat-error>
  </mat-form-field>
  <h4>Seleccione la ubicacion del cine</h4>
  <app-mapa
    (coordenadaSeleccionada)="coordenadaSeleccionada($event)"
    [coordenadasIniciales]="coordenadasIniciales"
  ></app-mapa>
  <div class="botonera">
    <button mat-flat-button type="submit" [disabled]="form.invalid">
      Guardar
    </button>
    <a mat-stroked-button routerLink="/cines">Cancelar</a>
  </div>
</form>
