<h2>Generos</h2>

<button mat-flat-button routerLink="/generos/crear">Crear genero</button>

<app-listado-generico [listado]="generos">
  <ng-container contenido>
    <table
      mat-table
      [dataSource]="generos"
      class="mat-elevation-z8 tabla-indice"
    >
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let item">{{ item.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let item">
          <a routerLink="/generos/editar/{{ item.id }}" mat-flat-button
            >Editar</a
          >
          <button mat-flat-button class="danger">Borrar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>

    <mat-paginator
      showFirstLastButtons
      [length]="cantidadRegistros"
      [pageSize]="paginacion.pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      class="mat-elevation-z8"
      (page)="PageIndexChanged($event)"
    ></mat-paginator>
  </ng-container>
</app-listado-generico>
