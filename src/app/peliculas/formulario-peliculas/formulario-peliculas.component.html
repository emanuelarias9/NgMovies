<form (submit)="guardarCambios()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Titulo</mat-label>
    <input matInput [formControl]="form.controls.titulo" />
    <mat-error>{{ mensajeErrorTitulo() }} </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha lanzamiento</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [formControl]="form.controls.fechaLanzamiento"
    />
    <mat-datepicker #picker></mat-datepicker>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-error>{{ mensajeErrorFechaLanzamiento() }} </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Trailer</mat-label>
    <input matInput [formControl]="form.controls.trailer" />
  </mat-form-field>

  <app-input-img
    [urlImagenActual]="model?.poster"
    titulo="Poster de la pelicula"
    (imagenSeleccionada)="imagenSeleccionada($event)"
  ></app-input-img>

  <h4>Seleccione los generos</h4>
  <app-selector-multiple
    [Seleccionados]="generosSeleccionados"
    [NoSeleccionados]="generosNoseleccionados"
  ></app-selector-multiple>

  <div class="botonera">
    <button mat-flat-button type="submit" [disabled]="form.invalid">
      Guardar
    </button>
    <a mat-stroked-button routerLink="/">Cancelar</a>
  </div>
</form>
